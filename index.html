<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик Задач Vue.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">ToDo List</div>
                <div class="form">
                    <input
                        type="text"
                        v-model="valueInput"
                        @keypress.enter="addTask"
                        >
                    <button class="btn" @click="addTask">Add a new task</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>To Do</span>
                <span class="mask-num">{{ toBeDoneList.length }}</span>
            </h2>
            <ul class="mask-list">
                <li
                    v-for="(mask, index) in toBeDoneList"
                    :key="mask.id"
                    >
                    <div>
                        <input type="checkbox" @change="doCheck(index, 'need')"/>
                        <span>{{ mask.title }}</span>
                    </div>
                    <button class="btn-remove" @click="removeMask(index, 'need')">Remove</button>
                </li>
            </ul>
            <h2>
                <span>Done</span>
                <span class="mask-num">{{ completeList.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li
                    v-for="(mask, index) in completeList"
                    :key="mask.id"
                    >
                    <div>
                        <input type="checkbox" @change="doCheck(index, 'complete')"  checked>
                        <span>{{ mask.title }}</span>
                    </div>
                    <button class="btn-remove" @click="removeMask(index, 'complete')">Remove</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
